<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestão Académica</h1>
    </header>

    <section id="alunos">
      <h2>Gestão de Alunos</h2>

      <form id="alunoForm" novalidate>
        <input type="hidden" id="alunoId" />

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="apelido">Apelido</label>
          <input type="text" id="apelido" name="apelido" required />
        </div>

        <div class="form-group">
          <label for="curso">Curso</label>
          <select id="curso" name="curso" required>
            <option value="">-- Selecione o curso --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="anoCurricular">Ano Curricular</label>
          <input type="number" id="anoCurricular" name="anoCurricular" min="1" max="10" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Guardar</button>
          <button type="button" id="cancelarAluno" class="btn-secondary">Cancelar</button>
        </div>
      </form>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Apelido</th>
              <th>Curso</th>
              <th>Ano</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaAlunos">
            <!-- Preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    <hr />

    <section id="cursos">
      <h2>Gestão de Cursos</h2>

      <form id="cursoForm" novalidate>
        <input type="hidden" id="cursoId" />

        <div class="form-group">
          <label for="nomeDoCurso">Nome do Curso</label>
          <input type="text" id="nomeDoCurso" name="nomeDoCurso" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Guardar Curso</button>
          <button type="button" id="cancelarCurso" class="btn-secondary">Cancelar</button>
        </div>
      </form>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome do Curso</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaCursos">
            <!-- Preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
